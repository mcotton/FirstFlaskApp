<div class="container">


      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Movie Reviews</span>
              <p>This is a simple Movie Review App created using Flask</p>
            </div>
            <div class="card-action">
              <a href="http://127.0.0.1:4996/list">Movies List</a>

    <div class="row">
    <form class="col s12" action="save-post" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Movie Title" id="title" name="name" type="text" class="validate">
          <label for="first_name">Title</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="director" type="text" name="director" class="validate">
          <label for="director">Director</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input style="width:10%" id="email" type="number" name="rating" class="validate" min="0" max="10">
          <label for="rating">Rating</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
         <button type="submit" class="waves-effect waves-light btn">Submit</button>
            <button type="reset" class="waves-effect waves-light btn">Reset</button>
        </div>
      </div>
    </form>
  </div>
